<h1 class="text-align-center">Product List</h1>
<label>Search: </label>
<input type="text"/>
<button  class="float-right btn btn-primary" (click)="loadProductForm(null)"> + Add</button>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productDetails">
        <th scope="row">{{product.id}}</th>
        <td>{{product.image}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
        <td><span (click)="edit(product)">Edit</span> / <span (click)="delete(product.id)" >Delete</span></td>
      </tr>
    </tbody>
  </table>
  <!-- Pagination -->
  <div class="row no-gutters align-items-center py-3 pt-md-auto d-lg-block
  d-none">
    <div class="col-12 d-flex justify-content-end">
      <nav aria-label="Page-navigation">
        <ul class="pagination bg-primary d-flex align-items-center
              border-radius mb-0">
          <!-- Add class "disabled" when in previous and next "li tag" -->
          <li class="page-item" [ngClass]="{'disabled' : (currentPage === 1)}">
            <button class="page-link d-flex align-items-center justify-content-center border-radius border-0"
              aria-label="Previous" (click)="onPageChanges(currentPage - 1)">
              <span class="fa fa-chevron-left pagination-icon"></span>
              <span class="sr-only">Previous</span>
            </button>
          </li>
          <li class="page-item text-white">
            <a class="p-3">{{ currentPage }}  of  {{numberOfPages()}}</a>
          </li>
          <li class="page-item" [ngClass]="{'disabled' : (currentPage>= totalRecords/pageSize)}">
            <button class="page-link d-flex align-items-center justify-content-center border-radius border-0"
              aria-label="Next" (click)="onPageChanges(currentPage + 1)">
              <span class="fa fa-chevron-right"></span>
              <span class="sr-only">Next</span>
            </button>
          </li>
        </ul>
      </nav>
  </div>
</div>
